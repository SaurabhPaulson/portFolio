<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./logo.png">
    <meta name="description" content="Saurabh PortFolio"/>
    <title>Saurabh PortFolio</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- Add the script to trigger the API call when the page loads -->
    <script>
      window.onload = function() {
        fetch('https://saurabhs-domain.onrender.com/')
          .then(response => response.json())
          .then(data => {
            console.log('API response:', data);
            document.getElementById('status').textContent = data.message || 'App is up and running!';
          })
          .catch(error => {
            console.error('Error making the API call:', error);
            document.getElementById('status').textContent = 'Failed to reach the app.';
          });
      };
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Main content of your page -->
    <div id="root"></div>
    
    <!-- Add a status element -->
    <div id="status"></div>
  </body>
</html>
